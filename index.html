<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>Log into Rest Generator</title>
        <script type="text/javascript" src="http://code.jquery.com/jquery-1.11.2.min.js"></script>
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.2/jquery-ui.min.js"></script>
        <script src="script/gen.js"></script>
        <link rel="stylesheet" type="text/css" media="screen" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.7.2/themes/base/jquery-ui.css">
        <link rel="stylesheet" type="text/css" href="style/style.css" />
    </head>
    <body>
      <div id="loginform">
        <label>Account</label><input type="text" id="acct" value=""></br>
        <label>Username</label><input type="text" id="user" value=""></br>
        <label>Password</label><input type="password" id="pass" value=""></br>
        <button id="loginsubmit">Submit</button>
      </div>
      <div id="theguts">
        <div id="selector">
          <div id="profile_div">
            <label>Profile</label>
            <select id="profile">
            </select>
          </div>
          <div id="reports_div">
            <label>Reports</label>
            <select id="report">
            </select>
          </div>
          <div id="date_dynamic_div">
            <label>Use dynamic dates?</label>
            <input type="checkbox" value="Yes" id="date_dynamic" />
          </div>
          <div id="date_dyn_macro_div" class="dyn_date">
            <label>Scope of date range?</label>
            <select id="date_dyn_macro">
              <option value="CURRENT_HOUR">Current hour</option>
              <option value="CURRENT_DAY">Current day</option>
              <option value="CURRENT_DAY_MIDNIGHT">Current day (midnight)</option>
              <option value="CURRENT_MONTH">Current month</option>
              <option value="CURRENT_YEAR">Current year</option>
            </select>
          </div>
          <div id="date_dyn_start_div" class="dyn_date">
            <label>Offset for start of range</label>
            <input type="number" id="date_dyn_start" value="-1" />
          </div>
          <div id="date_dyn_end_div" class="dyn_date">
            <label>Offset for end of range</label>
            <input type="number" id="date_dyn_end" value="-7" />
          </div>
          <div id="date_scope_div" class="custom_date">
            <label>Scope of date range?</label>
            <select id="date_scope">
              <option value="y">Yearly</option>
              <option value="m">Monthly</option>
              <option value="d">Daily</option>
            </select>
          </div>
          <div id="start_period_div" class="custom_date">
            <label>Start Period</label>
            <input type="text" id="start_period" class="date-picker" />
          </div>
          <div id="end_period_div" class="custom_date">
            <label>End Period</label>
            <input type="text" id="end_period" class="date-picker" />
          </div>
          <div id="format_div">
            <label>Format</label>
            <select id="format">
              <option value="json" selected="selected">JSON</option>
              <option value="xml">XML</option>
              <option value="xml2">XML2</option>
              <option value="html">HTML</option>
              <option value="csv">CSV</option>
            </select>
          </div>
          <div id="language_div">
            <label>Language</label>
            <select id="language">
              <option value="aa">Afar</option>
              <option value="ab">Abkhazian</option>
              <option value="af">Afrikaans</option>
              <option value="am">Amharic</option>
              <option value="ar">Arabic</option>
              <option value="as">Assamese</option>
              <option value="ay">Aymara</option>
              <option value="az">Azerbaijani</option>
              <option value="ba">Bashkir</option>

              <option value="bo">Tibetan</option>

              <option value="zh">Chinese</option>
              <option value="zu">Zulu</option>
            </select>
          </div>
          <div id="measures_div">
            <label>Measures</label>
            <select id="measures">
              <option value="">Based on report</option>
            </select>
          </div>
          <div id="period_div">
            <label>Period Type</label>
            <select id="period_type">
              <option value="indv" selected="selected">Return every period range individually</option>
              <option value="trend">Return the result trended</option>
              <option value="agg">Aggregate all values</option>
            </select>
          </div>
          <div id="query_div">
            <label>Query</label>
            <input type="text" id="query" value="" />
          </div>
          <div id="range_div">
            <label>Range</label>
            <input type="number" id="range" value="100" />
          </div>
          <div id="search_div">
            <label>Search</label>
            <input type="text" id="search" value="" />
          </div>
          <div id="sortby_div">
            <label>Sort by</label>
            <select id="sortby">
              <option value="">Based on report</option>
            </select>
          </div>
          <div id="suppress_error_codes_div">
            <label>Suppress Error Codes?</label>
            <select id="suppress_error_codes">
              <option value="true" selected="selected">True</option>
              <option value="false">False</option>
            </select>
          </div>
          <div id="totals_div">
            <label>Totals</label>
            <select id="totals">
              <option value="none" selected="selected">None</option>
              <option value="all">All</option>
              <option value="only">Only</option>
            </select>
          </div>
        </div>
        <div id="viewer">
          <span id="resturl"></span>
          <code id="example_data"></code>
        </div>
      </div>
    </body>
</html>
